<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario en Tiempo Real</title>
    <script src="script.js"></script>
    <style>
        .error {
            color: red;
            display: none;  
        }
    </style>
</head>
<body>
    <form id="miFormulario" novalidate>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <p id="errorNombre" class="error">El nombre es obligatorio.</p>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
        <p id="errorEmail" class="error">Debe ingresar un correo válido.</p>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <p id="errorPassword" class="error">La contraseña debe tener al menos 8 caracteres.</p>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
